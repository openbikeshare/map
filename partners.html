<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
   <style>
  body {
    background-color: rgb(251, 174, 23);
      font-family: 'Roboto', sans-serif;

  }

  h1 {
      color: white;
      text-align: center;
  }

  p {

      font-size: 20px;
  }
  </style>
</head>
<body>
  <h1>Partners in OpenBike</h1>
<div class="container">
  
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">

      <div class="item active">
        <img src="https://www.verkeerinbeeld.nl/static/site/img/module/content/article/30196/header.jpg" alt="Mobike" style="width:100%;">
        <div class="carousel-caption">
          <h3>Mobike</h3>
          <p>Partner OpenBike deelfietsen convenant</p>
        </div>
      </div>

      <div class="item">
        <img src="https://images.fietsnetwerk.nl/img/news/de-flickbike-een-innovatief-deelfietsconcept.jpeg" alt="Chicago" style="width:100%;">
        <div class="carousel-caption">
          <h3>Flickbike</h3>
          <p>Partner OpenBike deelfietsen convenant</p>
        </div>
      </div>
    
      <div class="item">
        <img src="http://wearepublic.nl/wp-content/uploads/2015/04/08provo_bicycle-1024x780.jpg" alt="New York" style="width:100%;">
        <div class="carousel-caption">
          <h3>de Witfiets</h3>
          <p>Eerste deelfiets ter wereld!</p>
        </div>
      </div>
  
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

</body>
</html>
